    <!-- Script para inserir copy persuasiva e ajustar contatos -->
    <script>
      window.addEventListener('load', function() {
        // Localizar a seção de “Você está se sentindo assim?” pelo título
        const painHeading = Array.from(document.getElementsByTagName('h2')).find(function(h2) {
          return h2.textContent && h2.textContent.includes('Você está se sentindo assim');
        });
        if (painHeading) {
          const container = painHeading.parentElement;
          // Criar um wrapper com copy adicional estilizada com quadros e grids
          const wrapper = document.createElement('div');
          wrapper.className = 'max-w-4xl mx-auto mb-8 md:mb-12';
          wrapper.innerHTML = `
            <div class="bg-pink-50/60 rounded-2xl p-6 md:p-8 shadow-lg mb-8 md:mb-12 text-center">
              <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-6">Quando “casar” pesa no peito (e no bolso)</p>
              <p class="text-lg md:text-xl text-gray-700 mb-0">Você não quer ostentar — quer celebrar. Só que, ao falar “casamento”, o mesmo serviço vira 2x mais caro, os palpites da família crescem e o Instagram joga padrões inalcançáveis na sua cara. O preço não é só em reais: é em sono, brigas e vergonha antecipada.</p>
            </div>
            <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 text-center">Se isso soa familiar…</p>
            <div class="grid sm:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12 px-2">
              <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Nó na garganta ao abrir a planilha.</p>
              </div>
              <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Medo de ouvir “vai parecer pobre/cafona”.</p>
              </div>
              <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Orçamentos que somem ou voltam inflados.</p>
              </div>
              <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">30–40 fornecedores, 100 opiniões e zero método.</p>
              </div>
            </div>
            <p class="text-lg md:text-xl text-gray-700 mb-6 text-center"><span class="font-semibold">Um pequeno relato de uma de nossas noivinhas antes de usar o app:</span><br/>“Pedi orçamento como evento: R$ 2.800. Falei casamento: R$ 5.600. O mesmo. Na mesma semana, a tia sugeriu +40 convidados ‘porque família é grande’. Eu só queria dizer ‘sim’ — não ‘sim’ pra dívida.”</p>
            <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 text-center">Por que dói tanto?</p>
            <div class="grid sm:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12 px-2">
              <div class="border-blue-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Humilhação silenciosa: tratam noiva como alvo fácil.</p>
              </div>
              <div class="border-blue-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Julgamento social: o medo do ‘cafona’ engole a alegria.</p>
              </div>
              <div class="border-blue-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Sobrecarga real: você vira cerimonialista, decoradora e CFO.</p>
              </div>
            </div>
            <p class="text-lg md:text-xl text-gray-700 mb-6 text-center font-bold">O problema não é você. É a falta de um método claro que te mantém no controle — do orçamento, dos fornecedores e da paz.</p>
            <div class="grid sm:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12 px-2">
              <div class="border-purple-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">“Quero economizar sem parecer barato.” → Elegância é método, não preço.</p>
              </div>
              <div class="border-purple-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">“Não tenho tempo.” → Checklists de 10 minutos + scripts prontos.</p>
              </div>
              <div class="border-purple-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">“E se me passarem pra trás?” → Perguntas de fechamento + cláusulas-escudo + plano B.</p>
              </div>
            </div>
            <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 text-center">Ative um roteiro guiado que:</p>
            <div class="grid sm:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12 px-2">
              <div class="border-green-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Trava a inflação de ‘casamento’ (orçar/negociar como profissional),</p>
              </div>
              <div class="border-green-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Blinda o orçamento (teto por categoria + alertas),</p>
              </div>
              <div class="border-green-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">Desarma o comitê familiar (scripts prontos),</p>
              </div>
              <div class="border-green-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow">
                <p class="text-base md:text-lg text-gray-700 italic">e devolve seu sonho: um casamento lindo, digno e sem dívidas.</p>
              </div>
            </div>
            <p class="text-xl md:text-2xl font-semibold text-gray-800 mb-6 text-center">Chega de casar com correntes. Quero o plano que transforma pressão em orgulho.</p>
            <p class="text-lg md:text-xl text-gray-700 mb-6 text-center">Seu “sim” sem dívida. Comece hoje com método, não com mais abas abertas.</p>
          `;
          // Localizar o bloco de chamada para ação para inserir o conteúdo antes dele
          const ctaPara = Array.from(document.querySelectorAll('p')).find(function(p) {
            return p.textContent && p.textContent.includes('A indústria do casamento');
          });
          let ctaBox = ctaPara;
          while (ctaBox && ctaBox.tagName !== 'DIV') {
            ctaBox = ctaBox.parentElement;
          }
          if (ctaBox && ctaBox.parentElement) {
            ctaBox.parentElement.insertBefore(wrapper, ctaBox);
          } else {
            container.appendChild(wrapper);
          }
        }
        // Ajustar email de contato na seção de dúvidas, se existir
        const contactSpan = Array.from(document.querySelectorAll('span')).find(function(sp) {
          return sp.textContent && sp.textContent.includes('@');
        });
        if (contactSpan) {
          contactSpan.textContent = 'robocaseibarato@gmail.com';
        }
        // Inserir ou atualizar contato no rodapé
        const footer = document.querySelector('footer');
        if (footer && !footer.innerHTML.includes('robocaseibarato@gmail.com')) {
          const contactP = document.createElement('p');
          contactP.className = 'text-xs md:text-sm mt-1';
          contactP.innerHTML = 'Contato: <a href="mailto:robocaseibarato@gmail.com" class="text-pink-400 hover:underline">robocaseibarato@gmail.com</a>';
          footer.appendChild(contactP);
        }

        // Adiciona uma seção "O que você vai aprender" antes da seção de depoimentos
        const testimonialsHeading = Array.from(document.getElementsByTagName('h2')).find(function(h2) {
          return h2.textContent && h2.textContent.includes('O que as noivas estão dizendo');
        });
        let testimonialsSection = testimonialsHeading;
        while (testimonialsSection && testimonialsSection.tagName !== 'SECTION') {
          testimonialsSection = testimonialsSection.parentElement;
        }
        if (testimonialsSection && testimonialsSection.parentElement) {
          const learnSection = document.createElement('section');
          learnSection.className = 'py-12 md:py-16 px-4 bg-gradient-to-b from-blue-50 to-pink-50';
          learnSection.innerHTML = `
            <div class="max-w-4xl mx-auto">
              <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center text-gray-900 mb-3 md:mb-4">
                O que você vai aprender (e aplicar hoje):
              </h2>
              <div class="grid sm:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12 px-2">
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700"><span class="font-semibold">Lista de Convidados sem DR:</span> o passo-a-passo pra decidir quem entra e quem não entra sem culpa — e sem estourar o orçamento.</p>
                </div>
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700"><span class="font-semibold">Segredos que o Mercado Não Conta:</span> atalhos e negociações que evitam taxas escondidas e reduzem valores “absurdos”.</p>
                </div>
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700"><span class="font-semibold">Data Estratégica = Preço Estratégico:</span> como escolher mês, dia e horário pra pagar menos e ainda manter tudo lindo.</p>
                </div>
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700"><span class="font-semibold">Buffet Econômico e Delicioso:</span> cardápios inteligentes que agradam geral e cabem no bolso (sem parecer “baratinho”).</p>
                </div>
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700"><span class="font-semibold">Pouco Tempo? Tudo bem.</span> Protocolos rápidos pra montar um casamento lindo e barato em poucos meses — sem caos.</p>
                </div>
                <div class="border-pink-200 bg-white rounded-xl p-4 shadow-sm hover:shadow-lg transition-shadow text-left">
                  <p class="text-base md:text-lg text-gray-700">E muito, muito mais. Sem ser especialista. Mesmo começando do zero. Sem casamento feio.</p>
                </div>
              </div>
            </div>
          `;
          testimonialsSection.parentElement.insertBefore(learnSection, testimonialsSection);
        }
      });
    </script>
